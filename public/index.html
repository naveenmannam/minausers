<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<div class="jumbotron">
    <h1>
        <a href="#">Michnaro</a>
    </h1>
</div>
<div class="container">
    <form class="form-group" action="/api" method="POST">
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control form-width" name="firstName" required placeholder="John">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control form-width" name="lastName" required placeholder="Doe">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control form-width" name="email" required placeholder="john.doe@example.com">
        </div>
        <br/>
        <button id="mbtn" class="btn btn-danger" type="submit">Submit</button>
    </form>
</div>
<div class="container">
    <ul id="result" class="list-group">
    </ul>
</div>

<script src="./js/app.js"></script>
</body>

</html>
